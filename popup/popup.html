<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例</title>
    <link rel="stylesheet" href="css/popup.css">  <!-- 引入CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">  <!-- 引入CSS -->
</head>
<body style="background-color:#555">

<!-- 定义弹窗链接 -->
<div id="btn01v" style="display:none;">./in1.html</div>
<div class="container">
  <br>
  <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Title of a longer featured blog post</h1>
      <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
      <p class="lead mb-0"><a id="btn01" class="text-white fw-bold">Continue reading...</a></p>
    </div>
  </div>
</div>
<!-- 打开弹窗的按钮 -->
<!-- <button id="btn01">打开第一个iframe弹窗</button> -->

<!-- 弹窗容器 -->
<div class="popupp"><div id="popupContainer"></div></div>

<script src="./bootstrap.bundle.min.js"></script>  <!-- 引入JavaScript -->
<script src="./js/base_popup.js"></script>  <!-- 引入弹窗前置库 -->
<script src="./js/popup.js"></script>  <!-- 引入弹窗列表 -->
</body>
</html>
