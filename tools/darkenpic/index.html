<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>图片黑色遮罩工具</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="./style.css"></head><body><div class="container"><header><h1>图片压黑工具</h1><p class="subtitle">轻松调整图片压黑度</p></header><h2 class="section-title">§ 控制面板</h2><div class="upload-area" id="uploadArea"><p>点击选择图片或拖拽上传</p><p class="file-types">支持 JPG, PNG, GIF, WebP 等格式</p><input type="file" id="fileInput" class="file-input" accept="image/*"></div><div class="preview-container"><div class="preview-placeholder" id="previewPlaceholder"><p>上传图片后即可预览遮罩效果</p></div><img id="previewImage" alt="预览图片"><div class="overlay" id="overlay"></div></div><div class="slider-group"><div class="slider-header"><span class="slider-label">遮罩透明度</span><span class="slider-value" id="opacityValue">50%</span></div><input type="range" id="opacitySlider" class="slider" min="0" max="100" value="50"></div><div class="button-group"><button id="downloadBtn" class="btn btn-primary" disabled>下载图片</button><button id="resetBtn" class="btn btn-secondary">重置</button></div><div class="file-info" id="fileInfo" style="display: none;"><div class="info-item"><span class="info-label">文件名:</span><span class="info-value" id="fileName">-</span></div><div class="info-item"><span class="info-label">格式:</span><span class="info-value" id="fileFormat">-</span></div><div class="info-item"><span class="info-label">尺寸:</span><span class="info-value" id="fileDimensions">-</span></div><div class="info-item"><span class="info-label">大小:</span><span class="info-value" id="fileSize">-</span></div></div><div class="instructions"><h3>§ 使用说明</h3><ul><li>所有处理均在本地进行，不会经过云端。如您担心，可以断网后上传。</li><li>上传图片后，拖动滑块可实时查看遮罩效果</li><li>下载文件名为：[原名]_darken[遮罩透明度].[原格式]</li></ul></div><footer><p>© 由琉璃(IceLiuli)编写</p></footer></div><div class="theme-toggle" id="themeToggle">✨</div><script src="./main.js" defer></script></body></html>
