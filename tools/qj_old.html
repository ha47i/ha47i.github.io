<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>半全角英文互转</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <br/>
    <div class="container">
        <h3>⧉ 半全角英文互转</h3>
        <h9>*ᴴᵉˡˡᵒᴹⁱⁿᵉᶜʳᵃᶠᵗ</h9>
        </hr>
    <div class="alert alert-info" role="alert">
        <span>转换使用本地JavaScript，不会上传云端。请注意，此工具不会转换标点，只有字母会被转换。</span>
    </div>
    <textarea class="form-control" id="input" rows="8" placeholder="请输入半角或全角英文..."></textarea>
    <button onclick="convertToFullWidth()" class="btn btn-primary btn-block mt-2">半角 > 全角</botton>
    <button onclick="convertToHalfWidth()" class="btn btn-primary btn-block mt-2">全角 > 半角</botton>
    <button id="copyButton" onclick="copyText()" class="btn btn-primary btn-block mt-2">复制文本</botton>
    <button class="btn btn-outline-primary btn-block" disabled>在Minecraft里作艺术字很不错呢</botton>
    <button class="btn btn-outline-primary btn-block" disabled>Made by HaShiQi&ChatGPT.</botton>
    </div>
    

    <script type="text/javascript">
        function convertToFullWidth() {
            var input = document.getElementById("input").value;
            var output = "";
            for (var i = 0; i < input.length; i++) {
                var charCode = input.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    // 大写字母转换为全角形式
                    output += String.fromCharCode(charCode + 65248);
                } else if (charCode >= 97 && charCode <= 122) {
                    // 小写字母转换为全角形式
                    output += String.fromCharCode(charCode + 65248);
                } else {
                    // 其他字符保持不变
                    output += input.charAt(i);
                }
            }
            document.getElementById("input").value = output;
        }

        function convertToHalfWidth() {
            var input = document.getElementById("input").value;
            var output = "";
            for (var i = 0; i < input.length; i++) {
                var charCode = input.charCodeAt(i);
                if (charCode >= 65313 && charCode <= 65338) {
                    // 全角大写字母转换为半角形式
                    output += String.fromCharCode(charCode - 65248);
                } else if (charCode >= 65345 && charCode <= 65370) {
                    // 全角小写字母转换为半角形式
                    output += String.fromCharCode(charCode - 65248);
                } else {
                    // 其他字符保持不变
                    output += input.charAt(i);
                }
            }
            document.getElementById("input").value = output;
        }

        function copyText() {
            var textField = document.getElementById("input");
            textField.select();
            document.execCommand("copy");
            document.getElementById("copyButton").innerText = "「复制成功」"; // 将按钮文字修改为"xxx"
            setTimeout(function() {
                document.getElementById("copyButton").innerText = "复制文本"; // 三秒钟后恢复原始文字
            }, 3000); // 3000毫秒即3秒
        }
    </script>

    
</body>
</html>
