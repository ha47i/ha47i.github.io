            <h3>1.通行码</h3>
            <hr>
            <h5>通行码几乎都为4位数字，极少数情况例外。通行码在二维码周围会有标注，比如告示牌。如果没找到标注，那你就当那个二维码不存在吧。</h5>
            <hr>
            <h3>2.点了没反应</h3>
            <h5>请稍加等待，不管有没有打错，都是会有回应的，没有回应就再试几次。如果打错了，会有个404界面，点击返回就能重新输入。如果输入框消失且页面长时间没有任何反应，请刷新页面。</h5>
